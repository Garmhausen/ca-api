# create an admin account
mutation {
  createUser(
    data: {
      email: "admin@admin.com"
      password: "$2a$10$meDmj10qA9MeWGHghEFyTeKvlQ7D6Bf1QtW1BPofq6yHy2vHil6xe" # password in plain text:  Potato1!
      name: "Admin"
      permissions: { set: [ADMIN, USER, PERMISSIONUPDATE] }
    }
  ) {
    id
  }
}

